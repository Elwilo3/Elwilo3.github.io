<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="images/website_logo.png"> <!-- Add this line for the favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>PuDaGussr</title>
    <!-- Links to CSS and JS files -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1><big>PuDa*Guessr</big></h1>
        <h4><em>Publication Date Guessr</em></h4>
    </header>
    <main>
        <p id="remaining-images">Images left: 5</p>
        <p id="score-category">
            <span id="score">Current Score: 0</span>
            <span id="category">Category: Nature</span>
        </p>
        <div id="image-container">
            <img src="" class="game-image rounded-img" id="image" alt="Guess the image">
            <div id="image-context">
                <h5 id="name">Flowers</h5>
                <p>Published by: John Smith</p>
            </div>
        </div>
        <input type="range" id="year-slider" min="1900" max="2024" value="1900">
        </div>
        </div>
            <input type="number" id="selected-year" min="1800" max="2022" value="1900" placeholder="Enter year">
            <button id="confirm-button"></button>
        </div>
    </main>
    <!-- Link to JS file -->
    <script src="script.js"></script>
</body>
</html>
